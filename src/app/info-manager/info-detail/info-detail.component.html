<div class="container">
  <div class="row text-center">
    <div class="col-md-12">
      <h4>Info Summary</h4>
      <p>{{ info.summary}}</p>
      <h4>Info Data</h4>
      <p>{{ info.data}}</p>
      <h4>Info Observations</h4>
      <p>{{ info.observations}}</p>
      <hr>
      <button type="button" class="btn btn-success" (click)="onEditInfo()">Edit Info</button>
      <button type="button" class="btn btn-group-xs" (click)="onGoBack()">Go Back</button>
    </div>
</div>
