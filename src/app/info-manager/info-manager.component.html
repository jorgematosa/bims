<span *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</span>
<nav class="navbar navbar-expand-lg navbar-light bg-white" *ngIf="isLoaded()">
  <a class="navbar-brand">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ projectSelected !== null ? projectSelected.name : 'Select Project' }}
    </button>
    <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
      <a (click)="selectProject(project)" style="cursor: pointer;" *ngFor="let project of projects; let i = index"><p>{{ project.name }}</p></a>
    </div>
    </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/task-manager">Task Manager</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/people-and-processes">People and Processes</a>
      </li>
    </ul>
  </div>
</nav>
