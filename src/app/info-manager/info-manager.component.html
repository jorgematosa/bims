<span *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</span>
<nav class="navbar navbar-expand-lg navbar-light bg-white" *ngIf="isLoaded()">
  <a class="navbar-brand">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ projectSelected !== null ? projectSelected.name : 'Select Project' }}
    </button>
    <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
      <a (click)="selectProject(project)" style="cursor: pointer;" *ngFor="let project of userProjects; let i = index"><p>{{ project.name }}</p></a>
    </div>
    </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="projectSelected !== null">
        <li class="nav-item" *ngFor="let infoSection of projectSelected.infoSections">
          <a class="nav-link" routerLinkActive="active" style="cursor: pointer" (click)="onInfo(infoSection)">{{ infoSection }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
