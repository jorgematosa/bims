<div class="container-fluid wrapper">
  <div class="row text-right">
    <div class="col-md-11">
      <button class="btn btn-success">Create New Task</button>
    </div>
  </div>
  <br><br>
  <div class="table table-responsive" align="center">
      <thead>
        <tr>
            <th>Id</th>
            <th>Task</th>
            <th>Description</th>
            <th>Reporter</th>
            <th>Assignee</th>
            <th>State</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tasks" (click)="onEditTask(item.id)" style="cursor: pointer;">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.details }}</td>
          <td>{{ item.reporter }}</td>
          <td>{{ item.assignee }}</td>
          <td>{{ item.state }}</td>
        </tr>
      </tbody>
    </div>
</div>
