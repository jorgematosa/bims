<div class="container-fluid">
  <div class="row text-center" style="font-weight: bold">
    <div class="col-md-3 rounded1">
      To Do
    </div>
    <div class="col-md-3 rounded1">
      In Progress
    </div>
    <div class="col-md-3 rounded1">
      Done
    </div>
    <div class="col-md-3 rounded1">
      Closed
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-3">
      <span *ngFor="let item of tasks; let i = index;">
        <div class="col-lg-12 rounded2" *ngIf="item.state==='Open'">
          <label for="taskname">Task</label>
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3">
        <span *ngFor="let item of tasks; let i = index;">
          <div class="col-md-12 rounded2" *ngIf="item.state==='In Progress'">
            <label for="taskname">Task</label>
            <p>{{item.name}}</p>
          </div>
        </span>
      </div>
    <div class="col-md-3">
        <span *ngFor="let item of tasks; let i = index;">
          <div class="col-md-12 rounded2" *ngIf="item.state==='Done'">
            <label for="taskname">Task</label>
            <p>{{item.name}}</p>
          </div>
        </span>
      </div>
    <div class="col-md-3">
        <span *ngFor="let item of tasks; let i = index;">
          <div class="col-md-12 rounded2" *ngIf="item.state==='Closed'">
            <label for="taskname">Task</label>
            <p>{{item.name}}</p>
          </div>
        </span>
      </div>
  </div>
</div>
