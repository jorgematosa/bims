<div class="container-fluid">
  <div class="row text-center">
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold;">To Do</span>
      <span *ngFor="let item of tasks; let i = index;">
        <div class="col-lg-12 rounded2" *ngIf="item.state==='Open'">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold;">In Progress</span>
      <span *ngFor="let item of tasks; let i = index;">
        <div class="col-md-12 rounded2" *ngIf="item.state==='In Progress'">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold">Done</span>
      <span *ngFor="let item of tasks; let i = index;">
        <div class="col-md-12 rounded2" *ngIf="item.state==='Done'">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold;">Closed</span>
      <span *ngFor="let item of tasks; let i = index;">
        <div class="col-md-12 rounded2" *ngIf="item.state==='Closed'">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
  </div>
</div>
