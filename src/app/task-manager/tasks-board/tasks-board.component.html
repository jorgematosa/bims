<div class="container-fluid">
    <div class="row text-right">
      <div class="col-md-11">
        <button class="btn btn-success" (click)="newTask()" *ngIf="projectSelected !== -1">Create New Task</button>
      </div>
      <br><br>
    </div>
    <div class="row text-center" *ngIf="projectSelected !== -1">
      <div class="col-md-3 rounded1 align-self-start">
        <span style="font-weight: bold;">To Do</span>
        <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
          <div class="col-lg-12 rounded2" *ngIf="showToDo(item)">
            <!-- <label for="taskname">Task</label> -->
            <p>{{item.name}}</p>
            <p>Priority: <span [ngStyle]="{'color': item.priority === 'High' ? 'red' : (item.priority === 'Medium' ? 'blue' : 'default')}">{{item.priority}}</span>
              <button class="btn-xs btn-success" (click)="onEditTask(i)" style="float: right;">Edit</button></p>
          </div>
        </span>
      </div>
      <div class="clearfix"></div>
      <div class="col-md-3 rounded1 align-self-start">
        <span style="font-weight: bold;">In Progress</span>
        <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
          <div class="col-md-12 rounded2" *ngIf="showInProgress(item)">
            <!-- <label for="taskname">Task</label> -->
            <p>{{item.name}}</p>
            <p>Priority: <span [ngStyle]="{'color': item.priority === 'High' ? 'red' : (item.priority === 'Medium' ? 'blue' : 'default')}">{{item.priority}}</span>
              <button class="btn-xs btn-success" (click)="onEditTask(i)" style="float: right;">Edit</button></p>
          </div>
        </span>
      </div>
      <div class="col-md-3 rounded1 align-self-start">
        <span style="font-weight: bold">Done</span>
        <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
          <div class="col-md-12 rounded2" *ngIf="showDone(item)">
            <!-- <label for="taskname">Task</label> -->
            <p>{{item.name}}</p>
            <p>Priority: <span [ngStyle]="{'color': item.priority === 'High' ? 'red' : (item.priority === 'Medium' ? 'blue' : 'default')}">{{item.priority}}</span>
              <button class="btn-xs btn-success" (click)="onEditTask(i)" style="float: right;">Edit</button></p>
          </div>
        </span>
      </div>
      <div class="col-md-3 rounded1 align-self-start">
        <span style="font-weight: bold;">Closed</span>
        <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
          <div class="col-md-12 rounded2" *ngIf="showClosed(item)">
            <!-- <label for="taskname">Task</label> -->
            <p>{{item.name}}</p>
            <p>Priority: <span [ngStyle]="{'color': item.priority === 'High' ? 'red' : (item.priority === 'Medium' ? 'blue' : 'default')}">{{item.priority}}</span>
              <button class="btn-xs btn-success" (click)="onEditTask(i)" style="float: right;">Edit</button></p>
          </div>
        </span>
      </div>
    </div>
  </div>
