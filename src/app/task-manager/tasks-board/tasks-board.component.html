<div class="container-fluid">
  <div class="row text-right">
    <div class="col-md-11">
      <button class="btn btn-success" (click)="newTask()" *ngIf="projectSelected !== -1">Create New Task</button>
    </div>
    <br><br>
  </div>
  <div class="row text-center" *ngIf="projectSelected !== -1">
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold;">To Do</span>
      <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
        <div class="col-lg-12 rounded2" *ngIf="item.state==='Open' && (item.project.name === projects[projectSelected].name)">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold;">In Progress</span>
      <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
        <div class="col-md-12 rounded2" *ngIf="item.state==='In Progress' && (item.project.name === projects[projectSelected].name)">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold">Done</span>
      <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
        <div class="col-md-12 rounded2" *ngIf="item.state==='Done' && (item.project.name === projects[projectSelected].name)">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
    <div class="col-md-3 rounded1">
      <span style="font-weight: bold;">Closed</span>
      <span *ngFor="let item of tasks; let i = index;" (click)="onSelectTask(i)" style="cursor: pointer;">
        <div class="col-md-12 rounded2" *ngIf="item.state==='Closed' && (item.project.name === projects[projectSelected].name)">
          <!-- <label for="taskname">Task</label> -->
          <p>{{item.name}}</p>
        </div>
      </span>
    </div>
  </div>
</div>
