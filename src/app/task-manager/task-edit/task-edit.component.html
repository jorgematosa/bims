<div class="container">
  <div class="row text-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="taskEditForm" (ngSubmit)=onSubmit()>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <span class="help-block" *ngIf="!taskEditForm.get('name').valid && taskEditForm.get('name').touched">You must add the task name</span>
        </div>
        <div class="form-group">
          <label for="details">Description</label>
          <textarea type="text" id="details" formControlName="details" class="form-control" rows="5"></textarea>
          <span class="help-block" *ngIf="!taskEditForm.get('details').valid && taskEditForm.get('details').touched">You must add the task description</span>
        </div>
        <div class="form-group">
          <label for="details">Priority</label>
          <select id="priority" formControlName="priority" class="form-control center-block">
            <option *ngFor="let opt of priorities" [value]="opt" >{{ opt }}</option>
          </select>
          <span class="help-block" *ngIf="!taskEditForm.get('priority').valid && taskEditForm.get('priority').touched">You must add the task description</span>
          </div>
        <div class="form-group">
          <label for="reporter">Reporter</label>
          <input type="text" id="reporter" formControlName="reporter" class="form-control">
          <span class="help-block" *ngIf="!taskEditForm.get('reporter').valid && taskEditForm.get('reporter').touched">You must add the task reporter</span>
        </div>
        <div class="form-group">
          <label for="assignee">Assignee</label>
          <input type="text" id="assignee" formControlName="assignee" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!taskEditForm.valid">{{editedTaskIndex === null ? 'Create Task' : 'Update Task'}}</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
