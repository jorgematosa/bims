<div class="container">
  <div class="row text-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="taskEditForm" (ngSubmit)=onSubmit()>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="details">Description</label>
          <textarea type="text" id="details" formControlName="details" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="reporter">Reporter</label>
          <input type="text" id="reporter" formControlName="reporter" class="form-control">
        </div>
        <div class="form-group">
          <label for="assignee">Assignee</label>
          <input type="text" id="assignee" formControlName="assignee" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!taskEditForm.valid">{{editedTaskIndex === null ? 'Create Task' : 'Update Task'}}</button>
        <!-- <button type="submit" class="btn btn-success" [disabled]="!taskEditForm.valid">{{ editMode ? 'Create Task' : 'Update Task' }}</button>         -->
      </form>
    </div>
  </div>
</div>
