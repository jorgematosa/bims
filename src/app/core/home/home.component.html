<div class="container-fluid">
  <div class="row text-center">
    <div class="col-md-12">
      <span *ngIf="isAuthenticated() === null">
        <h3>Please, log in to start using the application!</h3>
        <button (click)="onLogin()">Login</button>
      </span>
      <span *ngIf="isAuthenticated() !== null">
        <h3>Welcome to the Bussiness Intelligence and Management Solution</h3>
        <p>Please choose the module you wish to work on!</p>
      </span>
    </div>
  <br><br>
  <router-outlet></router-outlet>
</div>
