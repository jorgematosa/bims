<div class="container-fluid" *ngIf="!isLoaded()">
  <div class="row text-center">
    <div class="col-md-12">
      <h3 >Loading...</h3>
    </div>
  </div>
</div>
<div class="sidebar-sticky" data-spy="affix" data-offset-top="0" *ngIf="isLoaded()">
  <ul class="nav flex-column">
    <label id="title">Administration</label>
    <hr>
    <span class="nav-item" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="cursor: pointer;" (click)="showAllUA = !showAllUA">
      <span id="text">User Area {{showAllUA ? '+' : '-'}}</span>
    </span>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <span class="nav-item" *ngIf="loggedUser.role === 'Administration'">
        <span id="subText" (click)="onRegister()" style="cursor: pointer">Register User</span><br>
      </span>
      <span class="nav-item" *ngIf="loggedUser.role === 'Administration'">
        <span id="subText" (click)="onUpdate()" style="cursor: pointer">Update User</span>
      </span>
    </div>
    <span class="nav-item" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" style="cursor: pointer;" (click)="showAllPM = !showAllPM">
      <span id="text">Projects Management {{showAllPM ? '+' : '-'}}</span>
    </span>
    <div id="collapseTwo" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <li class="nav-item" style="cursor: pointer;" *ngIf="loggedUser.role === 'Administration'" routerLinkActive="active" routerLink="/administrator/project-edit">
        <span id="subText">Create Project</span><br>
      </li>
      <li class="nav-item" style="cursor: pointer;" routerLinkActive="active" routerLink="/administrator/projects-list">
        <span id="subText" >Edit/Delete Project</span>
      </li>
    </div>
    <span class="nav-item" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree" style="cursor: pointer;" (click)="showAllM = !showAllM" *ngIf="loggedUser.role === 'Administration'">
      <span id="text">Modules Management {{showAllM ? '+' : '-'}}</span>
    </span>
    <div id="collapseThree" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <li class="nav-item" style="cursor: pointer;" *ngIf="loggedUser.role === 'Administration'" routerLinkActive="active" routerLink="/administrator/modules-activation">
        <span id="subText">Activate/Deactivate Modules</span><br>
      </li>
    </div>
  </ul>
</div>
<div class="container-fluid" *ngIf="isLoaded()">
  <br><br>
  <div class="row text-center">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
